<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.2/parsley.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>

    <div class="overlay hidden z-40 h-screen w-screem bg-black/30 backdrop-blur absolute top-0"></div>

    <section id="details" class="z-50 hidden absolute bg-transparent left-[40%] top-[30%] w-[20vw] h-[40vh]">
    
    </section>

    <section id="employesChoose" class="hidden z-50 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-xl shadow-2xl w-[28rem] max-h-[70vh] overflow-y-auto p-6">
    
</section>

    <main class="mainContainer flex mx-2 gap-2">

      <!-- section of add employes -->
      <section class="sidebarContainer h-screen w-[15%] border-2 border-black rounded-xl">
        
        <!-- div of add employe -->
        <div class="navbar flex flex-col rounded-2xl   gap-4 items-center  ">
          <h1 class="font-bold text-2xl">WorkSpaces</h1>
          <button class="ajoutBtn  bg-emerald-500 py-2 px-[50px]  border-2 rounded-lg justify-center text-white font-bold" >Ajouter</button>
          <h3 class="font-bold text-emerald-500">Les employés existants: </h3>
        </div>

        <!-- employes container -->
        <div class="employesContainer h-[80%] mx-2 overflow-y-scroll flex flex-col gap-y-5 mt-5" style="scrollbar-width: none">

        </div>
        

      </section>




      <!-- plan part(image)  -->
    <section class="containerImage w-full border-2 border-black rounded-xl">
  <div class="imgContainer">

    <div class="box1 grid grid-cols-3 gap-2   [grid-area:Conference]" rome-name="conference">
      <button class="conferenceAjout bg-emerald-500 rounded-md text-zinc-800 font-extrabold h-8 w-8 " rome-name="conference">+</button>     
    </div>

    <div class="box2 bg-red-700/30 flex flex-wrap gap-2 p-2 content-start   [grid-area:serveurs]" max-number="3">
      <button class="bg-emerald-500 rounded-md text-zinc-800 font-extrabold h-8 w-8 " rome-name="servers">+</button>
    </div>

    <div class="box3 bg-red-700/30 flex flex-wrap gap-2 p-2 content-start   [grid-area:securite]" max-number="3">
      <button class="bg-emerald-500 rounded-md text-zinc-800 font-extrabold h-8 w-8 " rome-name="security">+</button>
    </div>

    <div class="box4 bg-red-700/30 flex flex-wrap gap-2 p-2 content-start   [grid-area:Reception]" max-number="3">
      <button class="bg-emerald-500 rounded-md text-zinc-800 font-extrabold h-8 w-8 " rome-name="Réception">+</button>
    </div>

    <div class="box5 flex flex-wrap gap-2 p-2 content-start [grid-area:personnel]" max-number="3">
      <button class="bg-emerald-500 rounded-md text-zinc-800 font-extrabold h-8 w-8 " rome-name="personnel">+</button>
    </div>

    <div class="box6 bg-red-700/30 flex flex-wrap gap-2 p-2 content-start [grid-area:archive]" max-number="3">
      <button class="bg-emerald-500 rounded-md text-zinc-800 font-extrabold h-8 w-8 " rome-name="archive">+</button>
    </div>

  </div>
</section>

    </main>



    <div id="formContainerAjout" class="absolute z-50 overflow-y-scroll hidden top-10 place-self-center max-w-2xl h-[90vh] bg-white shadow-2xl rounded-2xl p-8" style="scrollbar-width: none;">
   
   <div class="mb-6 pb-4 border-b border-gray-200">
     <h1 class="text-2xl font-semibold text-gray-900">Informations & Expériences</h1>
     <p class="text-sm text-gray-500 mt-1">Remplissez les informations de l'employé</p>
   </div>

   <form id="cvForm" class="space-y-6" data-parsley-validate>
      
      <!-- Personal Information -->
      <div class="grid grid-cols-2 gap-4">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
          <input name="nom" type="text" placeholder="Ex: Abdo" 
          class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3"  
          required
          data-parsley-pattern="^[A-Za-z ]+$"
          data-parsley-trigger="change"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Rôle</label>
          <select name="role" 
          class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3">
            <option value="Réceptionnistes">Réceptionnistes</option>
            <option value="Techniciens IT">Techniciens IT</option>
            <option value="Agents de sécurité">Agents de sécurité</option>
            <option value="Manager">Manager</option>
            <option value="Nettoyage">Nettoyage</option>
            <option value="AutresRoles">Autres Roles</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input name="email" type="email" placeholder="exemple@domaine.com" 
          class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3" 
          required
          data-parsley-pattern="^[a-zA-Z0-9._]+@[a-zA-Z].+(com|ma)$"
          data-parsley-trigger="change" 
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Téléphone</label>
          <input name="telephone" type="text" placeholder="+212 6 12 34 56 78" 
          class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3" 
          required
          data-parsley-pattern="^\+212+(6|7|8|9)+[0-9]{8}$"
          data-parsley-trigger="change" 
          />
        </div>

        <div class="col-span-2">
          <label class="block text-sm font-medium text-gray-700 mb-2">Photo (URL)</label>
          <input type="url" id="photoUrl" 
          class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3" 
          placeholder="https://example.com/photo.jpg" name="url" 
          required
          data-parsley-pattern="^https:\/\/[^\s]+$"
          data-parsley-trigger="change" 
          />
          <div id="imagePreview" class="mt-3 w-20 h-20 bg-gray-100 border-2 border-gray-300 rounded-full overflow-hidden">
            <img src="images/user.png" class="w-full h-full object-cover"/>
          </div>
        </div>

      </div>  

      <!-- Experiences Section -->
      <div class="pt-6 border-t border-gray-200">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-gray-900">Expériences professionnelles</h2>
          <button id="addExperienceBtn" type="button" 
          class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white text-sm font-medium rounded-lg shadow-sm hover:bg-indigo-700 transition-colors">
            <span>+</span>
            <span>Ajouter</span>
          </button>
        </div> 

        <div id="experiencesList" class="space-y-4">
          <!-- template will be cloned here -->
        </div>
      </div>

      <!-- Template -->
      <template id="experienceTemplate">
        <div class="experiencedata border border-gray-200 rounded-xl p-5 bg-gray-50">
          <div class="flex justify-between items-start mb-4">
            <h3 class="font-semibold text-gray-900">Nouvelle expérience</h3>
            <button type="button" class="removeExpBtn text-sm text-red-600 hover:text-red-700 font-medium">
              Supprimer
            </button>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Poste</label>
              <input name="poste" type="text" 
              class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3" 
              placeholder="Ex: Ingénieur logiciel"
              required
              data-parsley-pattern="^[A-Za-z ]+$"
              data-parsley-trigger="change" 
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Entreprise</label>
              <input name="entreprise" type="text" 
              class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3" 
              placeholder="Ex: Acme SA" 
              required
              data-parsley-pattern="^[A-Za-z ]+$"
              data-parsley-trigger="change"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Date début</label>
              <input id="debut" name="debut" type="date" 
              class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3" />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Date fin</label>
              <input id="fin" name="fin" type="date" 
              class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3" />
            </div>

            <div class="col-span-2">
              <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
              <textarea name="description" rows="3" 
              class="w-full rounded-lg border border-gray-300 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 p-3 resize-none" 
              placeholder="Responsabilités et réalisations..."></textarea>
            </div>
          </div>
        </div>
      </template>

      <!-- Form Actions -->
      <div class="flex items-center justify-end gap-3 pt-6 border-t border-gray-200">
        <button id="annulBtnForm" type="button" 
        class="px-6 py-2.5 text-gray-700 font-medium rounded-lg border border-gray-300 hover:bg-gray-50 transition-colors">
          Annuler
        </button>
        <button type="submit" id="submitbtn" 
        class="px-6 py-2.5 bg-green-600 text-white font-medium rounded-lg shadow-sm hover:bg-green-700 transition-colors">
          Enregistrer
        </button>
      </div>

    </form>
</div>
   
  
  </body>
  <script src="script.js"></script>
</html>
